<div class="modal fade" id="UserModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
            <p>user works!</p>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        
        <div class="modal-body">

            <div>
                Register tab
                <form #form="ngForm" autocomplete="off" (submit)="RegisterForm(form)">
                  
                <div class="md-form">
                  <input type="text" id="formA" class="form-control" name="Userame" #Username="ngModel" [(ngModel)]="userService.UserData.username" required>
                  <label for="formA">Username</label>
                </div>
        
                <div class="md-form">
                  <input type="text" id="formB" class="form-control" name="Email" #Email="ngModel" [(ngModel)]="userService.UserData.email" required>
                  <label for="formB">Email</label>
                </div>
        
                <div class="md-form">
                  <input type="text" id="formC" class="form-control" type="password" name="Password" #Password="ngModel" [(ngModel)]="userService.UserData.password"  required>
                  <label for="formC">Password</label>
                </div>
        
                <div class="md-form">
                  <input type="text" id="formD" class="form-control" type="password" name="ConfirmPassword" #ConfirmPassword="ngModel" [(ngModel)]="userService.UserData.confirmPassword">
                  <label for="formD">Confirm password</label>
                </div>
        
              <div class="text-center">
                <button class="btn btn-deep-purple" [disabled]="form.invalid">Sign up</button>
              </div>
      
            </form>

        </div>

            <div>
                Login tab
            
          <form #form2="ngForm" autocomplete="off" (submit)="LoginForm(form2)">
            
          <div class="md-form">
            <input type="text" id="formX" class="form-control" name="UserName" #UserName="ngModel" [(ngModel)]="userService.LoginUserData.userName" required>
            <label for="formX">Username</label>
          </div>
          
          <div class="md-form">
            <input type="text" id="formY" class="form-control" name="Password" type="password" #Password="ngModel" [(ngModel)]="userService.LoginUserData.password" required>
            <label for="formY">Password</label>
          </div>
          
            <div class="text-center">
                <button class="btn btn-deep-purple" [disabled]="form2.invalid">Login</button>
            </div>
            </form>
        </div>

      </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
